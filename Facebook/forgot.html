<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forgot password | Cant't log in | Facebook</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
	<navbar class="navbar-container">
		<div class="logo2-container">
			<img src="./media/facebook-logo.png">
		</div>
		<div class="menu2-container">
			<input class="email-phone" placeholder="Email or phone"></input>
			<input class="email-phone" placeholder="Password"></input>
			<button>Log In</button>
			<a href="#">Forgot Account?</a>
		</div>
	</navbar>

	<div class="main-2">
		<div class="forgot-container">
			<form class="find-container">
				<div class="first-div">
					<h2>Find Your Account</h2>
				</div>
				<hr>
				<div class="second-div">
					<label>Please enter your email or mobile number to search for your account.</label><br>
					<input type="text" name="email" placeholder="Email or phone number">
				</div>
				<hr>
				<div class="third-div">
					<button class="cancel-button">Cancel</button>
					<button class="search-button">Search</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
