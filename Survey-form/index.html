<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
		<form id="survey-form">
			<div>
				<label id="name-label">Name</label>
				<input id="name"type="text" name="name" placeholder="Enter your name" required>
			</div>
			<div>
				<label id="email-label">Email</label>
				<input id="email" type="email" name="email" placeholder="Enter your email" required>
			</div>
			<div>
				<label id="number-label">Age(optional)</label>
				<input id="number" type="number" name="name" placeholder="Age" min="10" max="99" required>
			</div>
			<div>
				<label id="email-label">Which option best describes your current role?</label>
				<select id="dropdown" name="dropdown" required>
					<option value="" disabled selected>Select current role</option>
					<option>Student</option>
					<option>Full Time Job</option>
					<option>Full Time Learner</option>
					<option>Prefer not to say</option>
					<option>Other</option>
				</select>
			</div>
			<div class="radio">
				<label class="label">Would you recommend freeCodeCamp to a friend?</label>
				<ul>
					<li>
						<input type="radio" name="name" value="1"><label class="label-2">Definitely</label>
					</li>
					<li>
						<input type="radio" name="name" value="2"><label class="label-2">Definitely</label>
					</li>
					<li>
						<input type="radio" name="name" value="3"><label class="label-2">Definitely</label>
					</li>
				</ul>
			</div>
			<div>
				<label id="email-label">What is your favorite feature of freeCodeCamp?</label>
				<select id="dropdown-2" name="dropdown-2" required>
					<option value="" disabled selected>Select an option</option>
					<option>Challenges</option>
					<option>Projects</option>
					<option>Community</option>
					<option>Open Source</option>
				</select>
			</div>
			<div class="check">
				<label class="label">What would you like to see improved? <span class="span-label">(Check all that apply)</span></label>
				<ul>
					<li>
						<input type="checkbox" name="check" value="1"><label class="check-label">Front-end Projects</label>
					</li>
					<li>
						<input type="checkbox" name="check" value="2"><label class="check-label">Back-end Projects</label>
					</li>
					<li>
						<input type="checkbox" name="check" value="3"><label class="check-label">Data Visualization</label>
					</li>
					<li>
						<input type="checkbox" name="check" value="4"><label class="check-label">Challenges</label>
					</li>
					<li>
						<input type="checkbox" name="check" value="5"><label class="check-label">Open Source Community</label>
					</li>
					<li>
						<input type="checkbox" name="check" value="6"><label class="check-label">Gitter help rooms</label>
					</li>
					<li>
						<input type="checkbox" name="check" value="7"><label class="check-label">Videos</label>
					</li>
					<li>
						<input type="checkbox" name="check" value="8"><label class="check-label">City Meetups</label>
					</li>
					<li>
						<input type="checkbox" name="check" value="9"><label class="check-label">Wiki</label>
					</li>
					<li>
						<input type="checkbox" name="check" value="10"><label class="check-label">Forum</label>
					</li>
					<li>
						<input type="checkbox" name="check" value="11"><label class="check-label">Additional Courses</label>
					</li>
				</ul>
			</div>
			<div id="text-area">
				<label>Any comments or suggestions?</label>
				<textarea class="textarea" placeholder="Enter your comment here"></textarea>
			</div>
			<div class="button">
				<button id="submit">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
